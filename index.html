<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ColaCola</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1><img src="img/logo.png" alt="Cola Cola" class="img_logo"></h1>
    <div id="container">
      <section id="section_pay" class="section_pay">
        <h2 class="text_hide">음료 선택 및 결재</h2>
        <ul class="list_cola">
          <li>
            <button type="button" class="btn_cola">
              <img src="img/Original_Cola.png" alt="">
              <strong class="text_name">Original_Cola</strong>
              <p>1000원</p>
            </button>
          </li>
          <li>
            <button type="button" class="btn_cola btn_soldout">
              <img src="img/Violet_Cola.png" alt="">
              <strong class="text_name">Violet_Cola</strong>
              <p>1000원</p>
            </button>
          </li>
          <li>
            <button type="button" class="btn_cola">
              <img src="img/Yellow_Cola.png" alt="">
              <strong class="text_name">Yellow_Cola</strong>
              <p>1000원</p>
            </button>
          </li>
          <li>
            <button type="button" class="btn_cola">
              <img src="img/Cool_Cola.png" alt="">
              <strong class="text_name">Cool_Cola</strong>
              <p>1000원</p>
            </button>
          </li>
          <li>
            <button type="button" class="btn_cola">
              <img src="img/Green_Cola.png" alt="">
              <strong class="text_name">Green_Cola</strong>
              <p>1000원</p>
            </button>
          </li>
          <li>
            <button type="button" class="btn_cola">
              <img src="img/Orange_Cola.png" alt="">
              <strong class="text_name">Orange_Cola</strong>
              <p>1000원</p>
            </button>
          </li>
        </ul>
        <div class="info_myitem">
          <p class="text_change">
            잔액 :
            <span>1,000 원</span>
          </p>
          <button type="button" class="btn_item">거스름돈 반환</button>
          <label for="input_pay" class="text_hide">입금액 입력 하기</label>
          <input type="number" id="input_pay" class="input_pay" placeholder="입금액 입력">
          <button type="button" class="btn_item">입금</button>    
          <ul class="list_pick">
            <li class="item_pick">
              <img src="img/Original_Cola.png" alt="">
              <strong class="text_name">Original_Cola</strong>
              <span>1</span>
            </li>
            <li class="item_pick">
              <img src="img/Green_Cola.png" alt="">
              <strong class="text_name">Green_Cola</strong>
              <span>2</span>
            </li>
          </ul>
          <button type="button" class="btn_get">획득</button>
        </div>
      </section>
      <section id="section_myitem" class="section_myitem">
        <h2 class="text_hide">소지금 및 획득한 음료</h2>
        <div class="part_mymoney">
          <p>
            소지금 :
            <span>25,000 원</span>
          </p>
        </div>
        <div class="part_mycola">
          <strong class="title_get">획득한 음료</strong>
          <ul class="list_pick">
            <li class="item_pick">
              <img src="img/Original_Cola.png" alt="">
              <strong class="text_name">Original_Cola</strong>
              <span>1</span>
            </li>
            <li class="item_pick">
              <img src="img/Green_Cola.png" alt="">
              <strong class="text_name">Green_Cola</strong>
              <span>2</span>
            </li>
            <li class="item_pick">
              <img src="img/Orange_Cola.png" alt="">
              <strong class="text_name">Orange_Cola</strong>
              <span>1</span>
            </li>
            <li class="item_pick">
              <img src="img/Violet_Cola.png" alt="">
              <strong class="text_name">Violet_Cola</strong>
              <span>5</span>
            </li>
          </ul>
          <p class="text_total">총 금액 : 9,000 원</p>
        </div>
      </section>
    </div>
</body>
</html>
